stages:
  - verify
  - build

default:
  image: node:20-alpine
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
  before_script:
    - npm ci --cache .npm --prefer-offline

verify:data:
  stage: verify
  script:
    - node scripts/generate-ar-csv.mjs
    - test -s public/data/ar_glasses.csv
    - test -s public/data/ar_glasses.metadata.json

build:app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
