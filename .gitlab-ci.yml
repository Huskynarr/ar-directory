stages:
  - verify
  - build
  - pages

default:
  image: node:20-alpine
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
  before_script:
    - npm ci --cache .npm --prefer-offline

verify:data:
  stage: verify
  script:
    - node scripts/generate-ar-csv.mjs
    - test -s public/data/ar_glasses.csv
    - test -s public/data/ar_glasses.metadata.json

build:app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

pages:
  stage: pages
  needs:
    - job: build:app
      artifacts: true
  script:
    - rm -rf public
    - mkdir -p public
    - cp -r dist/. public/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
